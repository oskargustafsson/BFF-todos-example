<li class="<%= completed ? 'completed' : '' %><%= editing ? ' editing' : '' %><%= hidden ? ' hidden' : '' %>">
  <div class="view">
    <input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
    <label><%= text %></label>
    <button class="destroy"></button>
  </div>
  <input class="edit" value="<%= text %>">
</li>
