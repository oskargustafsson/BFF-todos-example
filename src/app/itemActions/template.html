<footer id="footer" class="<%= isListEmpty ? 'hidden' : '' %>">
  <span id="todo-count"><%= nTodosLeft %></span>
  <ul id="filters">
    <% for (var filterPath in filters) { %>
    <li>
      <a href="#/<%= filterPath %>" class="<%= filterPath === currentPath ? 'selected' : '' %>">
        <%= filters[filterPath] %>
      </a>
    </li>
    <% } %>
  </ul>
  <button id="clear-completed" class="<%= isNoneCompleted ? 'hidden' : '' %>">
    Clear completed
  </button>
</footer>
